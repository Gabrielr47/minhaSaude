<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Minha Saúde
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row offset-md-3>
      <ion-col col-md-8>

        <ion-card>
          <ion-card-header>
           <h2 text-justify>Medicamentos de uso Contínuo</h2> 
          </ion-card-header>
          <ion-card-content>

            <div padding>
              <ion-segment [(ngModel)]="medContSegment">
                <ion-segment-button value="listaMedicamento">
                  Lista de Medicamentos
                </ion-segment-button>
                <ion-segment-button value="adicionarMedicamento">
                  Adicionar Medicamento
                </ion-segment-button>
              </ion-segment>
            </div>

            <div [ngSwitch]="medContSegment">
              <ion-list *ngSwitchCase="'listaMedicamento'">

                <ion-item >
                  <button color="danger"  item-end ion-button >
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-item>
              </ion-list>

              <ion-list *ngSwitchCase="'adicionarMedicamento'">
                <form [formGroup]="medContForm" (ngSubmit)="addMedicamento()" id="medContForm" >
                  <ion-grid>
                    <ion-row>
                      <ion-col col-md-6 col-12>
                        <ion-list>

                          <ion-item>
                            <ion-label floating>RMS</ion-label>
                            <ion-input type="text" formControlName="rms"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label floating>Nome Comercial</ion-label>
                            <ion-input type="text" formControlName="nomeComercial"></ion-input>
                          </ion-item>
                        </ion-list>
                        </ion-col>

                        <ion-col col-md-6 col-12>
                          <ion-list>
                          <ion-item>
                            <ion-label floating>Fabricante</ion-label>
                            <ion-input type="text" formControlName="fabricante"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label floating>Principio Ativo</ion-label>
                            <ion-input type="text" formControlName="principioAtivo"></ion-input>
                          </ion-item>


                        </ion-list>
                      </ion-col>
                    </ion-row>
                  </ion-grid>

                </form>

              </ion-list>
            </div>



          </ion-card-content>
        </ion-card>

        <ion-grid>
          <ion-row>
            <ion-col col-md-3>
            </ion-col>
            <ion-col col-md-3>
            </ion-col>
            <ion-col col-md-3>
            </ion-col>
            <ion-col col-md-3 col-12>
              <button ion-button full color="success" round type="submit" form="medContForm" [disabled]="!medContForm.valid" >Salvar</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
