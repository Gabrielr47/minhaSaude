<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Minha Saúde
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row offset-md-3>
      <ion-col col-md-8>
        <ion-card>

          <ion-card-header>
            <h1>Cartão</h1>
          </ion-card-header>



          <ion-card-content id="print-section">
            
            <div class="card-minhasaude">

              <div class="card-minhasaude-left">
                <img src="{{user.foto}}" class="profile logo">
                <div class="card-minhasaude-content">
                  <p> {{user.nome}} </p>
                  <p>{{user.cpfCnpj}}</p>
                  <p>{{user.cidade}} - {{user.estado}}</p>
                  <p>{{user.tipoSanguineo}}</p>
                </div>
              </div>
              <div class="card-minhasaude-right">
                <img src="https://s18.postimg.org/aa2teea3d/512x512.png" class="logo">

                <ion-card *ngIf="createdCode" class="qrcode">
                  <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
                </ion-card>


              </div>

            </div>

          </ion-card-content>

        </ion-card>

        <ion-col col-md-3 col-12>
          <button ion-button full color="sucess" round (click)="print()">IMPRIMIR CARTÃO</button>
        </ion-col>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
