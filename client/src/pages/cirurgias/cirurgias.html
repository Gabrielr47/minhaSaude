<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Minha Saúde
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row offset-md-3>
      <ion-col col-md-8>

        <ion-card>
          <ion-card-header>
           <h2 text-justify>Cirurgias Realizadas</h2> 
          </ion-card-header>
          <ion-card-content>

            <div padding>
              <ion-segment [(ngModel)]="cirurgiaSegment">
                <ion-segment-button value="listaCirurgia">
                  Lista de Cirurgias
                </ion-segment-button>
                <ion-segment-button value="adicionarCirurgia">
                  Adicionar Cirurgia
                </ion-segment-button>
              </ion-segment>
            </div>

            <div [ngSwitch]="cirurgiaSegment">
              <ion-list *ngSwitchCase="'listaCirurgia'">

                <ion-item >
                  <button color="danger"  item-end ion-button >
                    <ion-icon name="trash"></ion-icon>
                  </button>
                </ion-item>
              </ion-list>

              <ion-list *ngSwitchCase="'adicionarCirurgia'">
                <form [formGroup]="cirurgiasForm" (ngSubmit)="addCirurgia()" id="cirurgiasForm" >
                  <ion-grid>
                    <ion-row>
                      <ion-col col-md-6 col-12>
                        <ion-list>

                          <ion-item>
                            <ion-label floating>Membro</ion-label>
                            <ion-input type="text" formControlName="membro"></ion-input>
                          </ion-item>

                          <ion-item>
                            <ion-label floating>Motivo</ion-label>
                            <ion-input type="text" formControlName="motivo"></ion-input>
                          </ion-item>
                        </ion-list>
                        </ion-col>

                        <ion-col col-md-6 col-12>
                          <ion-list>
                          <ion-item>
                            <ion-label floating>Data da Cirurgia</ion-label>
                            <ion-datetime formControlName="data" displayFormat="DD/MM/YYYY" pickerFormat="MMM DD YYYY"
                              monthShortNames='Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro'
                              doneText="Ok" cancelText="Cancelar"></ion-datetime>
                          </ion-item>

                         </ion-list>
                      </ion-col>
                    </ion-row>
                  </ion-grid>

                </form>

              </ion-list>
            </div>



          </ion-card-content>
        </ion-card>

        <ion-grid>
          <ion-row>
            <ion-col col-md-3>
            </ion-col>
            <ion-col col-md-3>
            </ion-col>
            <ion-col col-md-3>
            </ion-col>
            <ion-col col-md-3 col-12>
              <button ion-button full color="success" round type="submit" form="cirurgiasForm" [disabled]="!cirurgiasForm.valid" >Salvar</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
