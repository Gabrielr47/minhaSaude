<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Minha Saúde
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openPage('LoginPage')">
        Entrar
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="splash">
    <ion-grid>
      <ion-row offset-md-3 class="splash-content">
        <ion-col col-md-2 col-12 text-center>
          <img name="img-brasil" class="img-splash" src="./assets/images/brasil.png">
        </ion-col>
        <ion-col col-md-6 text-center>
          <h1 class="splash"> Mantenha suas informações de saúde sempre contigo, de graça. Para sempre.</h1>
          <ion-grid>
            <ion-row offset-md-3>
              <ion-col col-md-8>
                <button ion-button full color="success" round (click)="openPage('CadastroPage')">Começar agora</button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
