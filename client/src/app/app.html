<ion-menu [content]="content" class="menu-principal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(inicio)" menuClose>
            <img name="img-ficha-medica" src="./assets/icon/menu/inicio.png" float-left>  <span float-left>Início</span>
      </button>
      <button ion-item (click)="openPage(fichaMedica)" menuClose>
          <img name="img-ficha-medica" src="./assets/icon/menu/ficha-medica.png" float-left>  <span float-left>Ficha Médica</span>
      </button>
      <button ion-item (click)="openPage(historico)" menuClose>
         <img name="img-historico" src="./assets/icon/menu/historico.png" float-left>  <span float-left>Histórico</span>
      </button>
      <button ion-item (click)="openPage(medicos)" menuClose>
        <img name="img-medicos" src="./assets/icon/menu/medico.png" float-left>  <span float-left>Médicos</span>
      </button>
      <button ion-item (click)="openPage(cartao)" menuClose>
        <img name="img-cartao" src="./assets/icon/menu/cartao.png" float-left>  <span float-left>Cartão</span>
      </button>
      <button ion-item (click)="openPage(sobre)" menuClose>
        <img name="img-sobre" src="./assets/icon/menu/sobre.png" float-left>  <span float-left>Sobre</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
